<h3>Alphonso Mango</h3>
<img src="https://t4.ftcdn.net/jpg/00/99/07/25/360_F_99072593_6rdXXrxVEz7pSItOhfCB6y4oKDANeQLa.jpg" >
<figcaption>Known as the king of mangoes, the Alphonso Mango originated from India and has a sugary-sweet flavor and a butterlike texture with minimal fiber.</figcaption>
<h3>Kent Mango</h3>
<img src="https://static.wixstatic.com/media/09fa15_c866be6776e14c89be590e2a353b5147~mv2.jpg/v1/fill/w_980,h_653,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/09fa15_c866be6776e14c89be590e2a353b5147~mv2.jpg" >
<figcaption>The Kent Mango originated in Florida, but is now mainly grown in Mexico and South America. The fruit has a sweet and slighlty sour flavor and is known tho ship well.</figcaption>
<h3>Honey Mango</h3>
<img src="https://ipcdn.freshop.com/resize?url=https://images.freshop.com/2311443/46d468de3d92fff5e4472a7831917fd1_large.png&width=512&type=webp&quality=90" >
<figcaption>The Ataulfo Mango, AKA the Honey Mango, originates from Mexico and is named after the individual who cultivated it, Ataulfo Morales Gordillo. The mango has little fiber, is sweet and slighlty sour depending on ripeness, and has a flattened oblong shape.</figcaption>
</figure>
